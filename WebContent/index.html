<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejemplo sesion</title>
<script src = 'js/xhrPromises.js'></script>
</head>

<input id = "name" type="text">
<input id = "lastname" type="text">
<input id = "username" type="text">
<input id = "email" type="text">
<input id = "password" type="text">

<button onclick='sendValue()'>send value</button>
<body>


<script>
var xhr = new XHR();
function $(id){
	return document.getElementById(id);
}
function sendValue(){
	var name = $('name').value;
	var lastname = $('lastname').value;
	var username = $('username').value;
	var email = $('email').value;
	var password = $('password').value;
	var user_id = 1;

	console.log(name,lastname,username,email,password)
	xhr.post('/Login',{user_id:user_id, name:name,	lastname:lastname,
						username:username,	password:password},
	{'Content-Type':'application/x-www-form-urlencoded'}).
	then(function(data){
		console.log(data);
	});
}
</script>
	
</body>
</html>
